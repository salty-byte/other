<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <title>被サイト: X-Frame-Options設定なし</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="src/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">被サイト</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">アカウント登録</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="検索"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              検索
            </button>
          </form>
        </div>
      </nav>
    </header>

    <!-- main content -->
    <main role="main" style="padding-top: 80px;">
      <div class="container">
        <h4>アカウント削除</h4>
        <p>アカウントを削除しました。</p>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">footer</span>
      </div>
    </footer>

    <!-- scripts -->
    <script type="text/javascript" src="src/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="src/js/bootstrap.min.js"></script>
  </body>
</html>
